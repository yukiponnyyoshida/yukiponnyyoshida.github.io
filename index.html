<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebAR for iOS Device</title>
  <style>
  h1 {
    text-align: center;
    font-size: 1.4rem;
  }
  .wrapper {
    max-width: 640px;
    margin: 0 auto;
  }
  .ar-caption {
    text-align: center;
  }
  img {
    max-width: 100%;
  }
  .ar-text {
    padding: 0 1rem;
  }
  </style>
</head>
<body>
<div class="wrapper">
  <h1>WebAR by AR Quick Look</h1>
  <figure class="ar-img">
    <a rel="ar" href="img/chair_swan.usdz">
      <img src="img/redchair.jpg" alt="">
    </a>
    <figcaption class="ar-caption">&copy; Yuki Yoshida</figcaption>
  </figure>
  <p class="ar-text">iOS 12以降を搭載したデバイスをお持ちの方は画像タップしてみてください。</p>
</div>
</body>
</html>
